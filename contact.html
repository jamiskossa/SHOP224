<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shop224</title>
    
    <style>

*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(45deg, #0a192f, #112240);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #64ffda;
}

header {
  grid-column: span 12;
  background: rgba(255,255,255,0.8);
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header .logo img {
    height: 50px;
}

.toggle-menu {
    display: none;
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
  }
  
  nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
  }
  
  nav ul li a {
    text-decoration: none;
    color: var(--text-color);
    padding: 10px;
    transition: all 0.3s ease;
  }
  
  nav ul li a:hover {
    background-color: brown;
    color: white;
    border-radius: 5px;
  }
        .container {
    background: rgba(16, 33, 65, 0.95);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
    width: 90%;
    max-width: 600px;
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(100, 255, 218, 0.1),
        transparent
    );
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2.5rem;
    position: relative;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.input-group {
    position: relative;
}

input, textarea {
    width: 100%;
    padding: 1rem;
    background: rgba(16, 33, 65, 0.8);
    border: 2px solid #64ffda;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
    transform: scale(1.01);
}

label {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    transition: all 0.3s ease;
    pointer-events: none;
}

textarea + label {
    top: 1rem;
    transform: none;
}

input:focus + label,
input:not(:placeholder-shown) + label,
textarea:focus + label,
textarea:not(:placeholder-shown) + label {
    top: -25px;
    left: 0;
    font-size: 0.9rem;
    color: #64ffda;
}

button {
    padding: 1rem 2rem;
    background: transparent;
    border: 2px solid #64ffda;
    color: #64ffda;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

button:hover {
    background: rgba(100, 255, 218, 0.1);
    transform: translateY(-2px);
}

.success-message {
    display: none;
    text-align: center;
    color: #64ffda;
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 10px;
    background: rgba(100, 255, 218, 0.1);
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 1.5rem;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    button {
        width: 100%;
    }
}

footer {
    grid-column: span 12;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 20px;
    text-align: center;
  }
  
  .social-icons {
    margin-top: 20px;
  }
  
  .social-icons a {
    color: white;
    font-size: 24px;
    margin: 0 10px;
    transition: color 0.3s ease;
  }
  
  .social-icons a:hover {
    color: bleu;
  }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/SHOP224.png" alt="Logo Shop224">
        </div>
        <button class="toggle-menu">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#parfums">Parfums</a></li>
                <li><a href="#cremes">Crèmes</a></li>
                <li><a href="#maquillage">Maquillage</a></li>            
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Contact</h1>
            <form id="contactForm" onsubmit="return submitForm(event)">
                <div class="input-group">
                    <input type="text" id="name" required placeholder=" ">
                    <label for="name">Nom</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="text" id="subject" required placeholder=" ">
                    <label for="subject">Sujet</label>
                </div>
                
                <div class="input-group">
                    <textarea id="message" rows="5" required placeholder=" "></textarea>
                    <label for="message">Message</label>
                </div>
                
                <button type="submit">Envoyer</button>
            </form>
            <div id="successMessage" class="success-message">
                Message envoyé avec succès!
            </div>
        </div>
    
    
    </main>

    <footer>
        <p>&copy; 2025 Shop224 par YATTARA Ousmane. Tous droits réservés.</p>
        <div class="social-icons">
          <a href="https://facebook.com/kankoushop" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://instagram.com/kankoushop" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com/kankoushop" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
    </footer>

    <script src="main.js"></script>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Construire le lien mailto
            const mailtoLink = `mailto:kankoujsmom@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`De: ${name}\nEmail: ${email}\n\n${message}`)}`;
            
            // Ouvrir le client mail
            window.location.href = mailtoLink;
            
            // Afficher le message de succès
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Réinitialiser le formulaire
            document.getElementById('contactForm').reset();
            
            // Cacher le message de succès après 3 secondes
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            return false;
        }
        
        // Effet de focus sur les inputs
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', (e) => {
                e.target.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', (e) => {
                e.target.parentElement.style.transform = 'scale(1)';
            });
        });
        </script>

</body>
</html>
